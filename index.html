<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Day ¬∑ Prediction Bingo ¬∑ 4x4</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Flexo', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            background: #1f2e3b;
        }

        /* simple themed background - subtle */
        .simple-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 30%, #ffde00 4%, transparent 25%),
                        radial-gradient(circle at 80% 70%, #f5c542 5%, transparent 30%),
                        radial-gradient(circle at 40% 80%, #7ac74c 6%, transparent 35%),
                        radial-gradient(circle at 70% 20%, #f08030 7%, transparent 35%);
            opacity: 0.2;
            pointer-events: none;
        }

        .overlay {
            position: relative;
            z-index: 30;
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ---------- INPUT SCREEN ‚Äî 16 empty predictions + dropdowns ---------- */
        .input-screen {
            background: rgba(255, 255, 245, 0.95);
            backdrop-filter: blur(8px);
            width: 100%;
            padding: 2rem 1.8rem;
            border-radius: 40px;
            box-shadow: 0 20px 32px rgba(0,0,0,0.3);
            border: 4px solid #3a6f8f;
            margin-bottom: 10px;
        }

        .input-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #1f4a5c;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        /* global topic fixed: Pok√©mon Day */
        .global-topic-display {
            background: #4a7a8c;
            color: white;
            padding: 16px 24px;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            border: 4px solid #ffcb05;
            box-shadow: inset 0 -4px 0 #1f4a5c;
            letter-spacing: 3px;
        }

        /* 16 prediction cards - clean, no numbers */
        .predictions-16-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .pred-card {
            background: #fefefe;
            border-radius: 24px;
            padding: 16px;
            border: 3px solid #b0b0b0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 4px 0 #7a7a7a;
        }

        .topic-select {
            padding: 10px 14px;
            border-radius: 40px;
            border: 3px solid #4a8b8b;
            background: white;
            font-weight: 600;
            font-size: 0.95rem;
            color: #1a3a3a;
            outline: none;
            cursor: pointer;
            width: 100%;
        }

        .pred-input {
            padding: 12px 16px;
            border: 3px solid #6f9c9c;
            border-radius: 40px;
            background: white;
            font-size: 1rem;
            width: 100%;
            outline: none;
        }
        .pred-input:focus {
            border-color: #f5b042;
            background: #fffef0;
        }

        .btn-generate {
            background: #ffb347;
            border: none;
            border-bottom: 8px solid #c45a2c;
            color: #1e2a2a;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 18px 28px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            cursor: pointer;
            transition: 0.06s;
            letter-spacing: 4px;
        }
        .btn-generate:hover {
            background: #ffa01c;
            border-bottom-width: 4px;
            transform: translateY(4px);
        }

        /* ---------- BINGO BOARD ‚Äî 4x4 with color theme (green, orange, blue, yellow) ---------- */
        .bingo-wrapper {
            width: 100%;
            background: white;
            border-radius: 48px;
            padding: 32px 28px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.4);
            display: none;
            flex-direction: column;
            align-items: center;
            border: 8px solid #ffcb05;
        }

        .board-header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 8px 25px 8px;
        }

        .board-topic {
            background: #2a75bb;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            border: 4px solid #ffcb05;
            box-shadow: inset 0 -4px 0 #0f4c5c;
            text-align: center;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            aspect-ratio: 1 / 1;
            width: 100%;
            margin-bottom: 28px;
        }

        /* ----- 4x4 cell theme: green, orange, blue, yellow ‚Äî NO EMOJIS ----- */
        .bingo-cell {
            border: 6px solid;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            padding: 16px 8px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            word-break: break-word;
        }

        /* color cycle: green, orange, blue, yellow ‚Äî clean, no pseudo-element emojis */
        .bingo-cell:nth-child(4n+1) { background: #e6f3d6; border-color: #3d9e3d; }
        .bingo-cell:nth-child(4n+2) { background: #ffe0b3; border-color: #ff8c42; }
        .bingo-cell:nth-child(4n+3) { background: #cce7ff; border-color: #4a90e2; }
        .bingo-cell:nth-child(4n+4) { background: #fff9b0; border-color: #ffd700; }

        .prediction-text {
            font-size: 1.1rem;
            line-height: 1.3;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .topic-tag {
            background: rgba(255,255,255,0.8);
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #1f3f3f;
            border: 2px solid #6b6b6b;
            display: inline-block;
        }

        .btn-reset {
            background: #7aa3b0;
            border: none;
            border-bottom: 8px solid #3a606b;
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            padding: 14px 34px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 18px;
            justify-content: center;
            cursor: pointer;
            transition: 0.06s;
            letter-spacing: 3px;
        }
        .btn-reset:hover {
            background: #5f8a98;
            border-bottom-width: 4px;
            transform: translateY(4px);
        }

        @media (max-width: 750px) {
            .predictions-16-grid { grid-template-columns: 1fr; }
            .bingo-grid { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="simple-bg"></div>

    <div class="overlay">
        <!-- INPUT SCREEN: 16 empty predictions + dropdowns, NO NUMBERS, no prefills -->
        <div id="inputScreen" class="input-screen">
            <div class="input-title">
                üé≤ POK√âMON DAY ¬∑ BINGO üé≤
            </div>

            <!-- fixed global topic: Pok√©mon Day (no input) -->
            <div class="global-topic-display">
                üèÜ POK√âMON DAY üèÜ
            </div>

            <!-- 16 prediction cards ‚Äî completely empty, no numbers, no prefilled text -->
            <div id="pred16Container" class="predictions-16-grid">
                <!-- JS will fill 16 clean cards -->
            </div>

            <button id="generateBtn" class="btn-generate">
                <span>üé≤</span> RANDOMIZE BOARD <span>üåÄ</span>
            </button>
        </div>

        <!-- BINGO BOARD: 4x4 with green, orange, blue, yellow theme ‚Äî NO EMOJIS INSIDE CELLS -->
        <div id="bingoBoardContainer" class="bingo-wrapper">
            <div class="board-header">
                <div class="board-topic" id="displayTopic">POK√âMON DAY</div>
            </div>
            <div id="bingoGrid" class="bingo-grid"></div>
            <button id="resetBtn" class="btn-reset">
                <span>‚úé</span> EDIT PREDICTIONS <span>‚Üê</span>
            </button>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // topic dropdown options
            const TOPIC_CATEGORIES = ["General", "Misc", "TCG", "Games", "Mobile", "IRL"];

            // DOM elements
            const inputScreen = document.getElementById('inputScreen');
            const bingoContainer = document.getElementById('bingoBoardContainer');
            const generateBtn = document.getElementById('generateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const displayTopic = document.getElementById('displayTopic');
            const bingoGrid = document.getElementById('bingoGrid');
            const pred16Container = document.getElementById('pred16Container');

            // ---------- build 16 COMPLETELY EMPTY prediction cards ----------
            // no numbers, no prefilled text, clean
            function buildEmptyPredictionCards() {
                pred16Container.innerHTML = '';

                for (let i = 0; i < 16; i++) {
                    const card = document.createElement('div');
                    card.className = 'pred-card';

                    // topic dropdown
                    const select = document.createElement('select');
                    select.className = 'topic-select';
                    TOPIC_CATEGORIES.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat;
                        select.appendChild(option);
                    });
                    select.value = TOPIC_CATEGORIES[i % TOPIC_CATEGORIES.length]; // default but no visual index

                    // prediction input - EMPTY, no placeholder numbers, no default value
                    const predInput = document.createElement('input');
                    predInput.type = 'text';
                    predInput.className = 'pred-input';
                    predInput.placeholder = 'enter prediction';  // clean placeholder, no numbers

                    card.appendChild(select);
                    card.appendChild(predInput);
                    pred16Container.appendChild(card);
                }
            }
            buildEmptyPredictionCards();

            // ----- get 16 predictions + topics from user -----
            function getSixteenPredictionsWithTopics() {
                const cards = document.querySelectorAll('.pred-card');
                const items = [];
                cards.forEach((card) => {
                    const select = card.querySelector('.topic-select');
                    const input = card.querySelector('.pred-input');
                    let predText = input.value.trim();
                    if (predText === '') predText = '‚ö° prediction ‚ö°';  // fallback if left empty
                    const topic = select.value;
                    items.push({ text: predText, topic: topic });
                });
                return items;
            }

            // ----- shuffle array -----
            function shuffleArray(arr) {
                const copy = [...arr];
                for (let i = copy.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [copy[i], copy[j]] = [copy[j], copy[i]];
                }
                return copy;
            }

            // ----- render 4x4 board with green, orange, blue, yellow theme ‚Äî NO EMOJIS -----
            function renderBoard() {
                // fixed global topic: Pok√©mon Day
                displayTopic.textContent = 'POK√âMON DAY';

                const predictionItems = getSixteenPredictionsWithTopics();
                const shuffled = shuffleArray(predictionItems);

                bingoGrid.innerHTML = '';
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'bingo-cell';
                    // color classes handled by nth-child, no pseudo-element emojis

                    const predSpan = document.createElement('div');
                    predSpan.className = 'prediction-text';
                    predSpan.textContent = shuffled[i].text;

                    const topicSpan = document.createElement('span');
                    topicSpan.className = 'topic-tag';
                    topicSpan.textContent = shuffled[i].topic;

                    cell.appendChild(predSpan);
                    cell.appendChild(topicSpan);
                    bingoGrid.appendChild(cell);
                }
            }

            function showBoard() {
                renderBoard();
                inputScreen.style.display = 'none';
                bingoContainer.style.display = 'flex';
            }

            function showInputScreen() {
                inputScreen.style.display = 'block';
                bingoContainer.style.display = 'none';
            }

            // event listeners
            generateBtn.addEventListener('click', function(e) {
                e.preventDefault();
                showBoard();
            });

            resetBtn.addEventListener('click', function(e) {
                e.preventDefault();
                showInputScreen();
            });

            // initial: input screen visible
            showInputScreen();
        })();
    </script>
</body>
</html>
